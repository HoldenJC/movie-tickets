<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">

              <option id="avengersTime5"></option>

            </select>
          </div>
        </div>
      </div>

      <div class="col-md-4" >

            <input type="radio" name="movie" value="spiderman">

            <select class="form-control" id="spidermanShowtimes">
              <option id="spidermanTime1"></option>
              <option id="spidermanTime2"></option>

              <option id="spidermanTime6"></option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="space">
            <img src="https://m.media-amazon.com/images/M/MV5BMmNlYzRiNDctZWNhMi00MzI4LThkZTctMTUzMmZkMmFmNThmXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg" alt="an image of hawaii" class="img-fluid" id="image3">

            <select class="form-control" id="spaceShowtimes">

              <option id="spaceTime4"></option>
              <option id="spaceTime5"></option>
              <option id="spaceTime6"></option>

          </div>

      </div>

    <form id="userAgeForm">
      <div class="form-group form-inline" id="formStyle">
        <label for="userAge">Enter your age:</label>
        <input id="userAge" type="number" name="userAge" class="form-control">

        <button type="submit" name="button">Submit Ticket Request</button>

    </form>
